<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root">
      <form
      className="flex flex-col justify-center h-full md:w-1/2 w-full"
      action="/"
      method= "POST"
      onSubmit={handelSubmit}
    >
      <input
        className="m-4 p-2 rounded-md shadow-md  "
        placeholder="Enter name"
        name="fullname"
        type="text"
      />
      <input
        className="m-4 p-2 rounded-md shadow-md "
        placeholder="Enter email"
        name="email"
        type="email"
      />
      <textarea
        className="m-4 p-4  rounded-md shadow-md  flex justify-center text-start "
        name="message"
        id=""
        cols="30"
        rows="10"
      >
        Enter the message
      </textarea>
      <div className="w-full flex justify-center items-center">
        <button className=" my-8 text-xl md:w-1/2 hover:bg-yellow-400 bg-yellow-300 text-black py-2 h-fit w-full px-4 rounded-full border-black border-2 hover:border-x-4 duration-150 ">
          Submit
        </button>
      </div>
    </form>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
